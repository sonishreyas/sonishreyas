name: "ðŸ“š Blog Updater"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *" # Runs Every Month

jobs:
  update_blogs:
    name: "Update Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥  Fetching Repository Contents"
        uses: actions/checkout@main

      - name: "ðŸ“š  Hashnode Updater"
        uses: "shreyassoni/action-hashnode-blog@main"
        with:
          feed_list: "https://shreyassoni.hashnode.dev/rss.xml"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
